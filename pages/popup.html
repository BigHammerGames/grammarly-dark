<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<title>Grammarly Dark</title>
	</head>
	<body>
		<div class="w-40 p-4 flex justify-center flex-col items-center">
			<img class="w-8" src="../icons/icon48.png" />
			<h1 class="text-base font-bold my-3">Grammarly Dark</h1>
			<hr />
			<p class="text-gray-600 text-justify">
				If you want to enable this extension, click on its icon. To disable it,
				remove it from your browser.
			</p>
			<a
				href="https://github.com/bartzalewski/grammarly-dark/issues"
				target="_blank"
				class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded my-3"
			>
				Submit issues
			</a>
		</div>
	</body>
</html>
